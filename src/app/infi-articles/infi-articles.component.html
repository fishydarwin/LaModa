<h1 class="dm-serif" id="SectionTitle">Derulare infinită <i class="fas fa-infinity"></i></h1>
<div id="ArticleList">
    <a class="article-item-link" [routerLink]="['/article', article.id]" *ngFor="let article of articles">
        <div class="article-item">
            <div>
                <h3 class="dm-serif name">{{article.name}}</h3>
                <div class="attachment-list">
                    <img class="attachment" src="{{attachment.attachmentUrl}}" 
                        *ngFor="let attachment of article.attachmentArray">
                </div>
                <p class="summary">{{article.summary}}</p>
                <h5 class="author"><i class="fas fa-user"></i> {{ getUserById(article.idAuthor).name }}</h5>
            </div>
        </div>
    </a>
    <div *ngIf="articles.length == 0 && loaded">
        <h1>Nu au putut fi găsite articole.</h1>
    </div>
</div>
