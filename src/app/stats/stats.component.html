<div id="ChartContainer">
    <h1><i class="fas fa-chart-bar"></i>&nbsp;Site Statistics</h1>
    <div id="ChartWrapper">
        <canvas *ngIf="chartState == 0" baseChart [data]="barChartData" [type]="'bar'"> </canvas>
        <canvas *ngIf="chartState == 1" baseChart [data]="pieChartData" [type]="'bar'"> </canvas>
        <button (click)="changeType()">Change Display Type</button>
    </div>
</div>
